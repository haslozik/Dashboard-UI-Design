<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard UI Design</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/a821291b86.js" crossorigin="anonymous"></script>

    <!--charts-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div id="container">
        <div class="content">
            <!--menu-->
            <div class="menu">
                <div class="menu__element">
                    <!--profile img-->
                    <img src="img/exampleProfileImg.jpg" alt="example profile image">
                </div>
                <div class="menu__element menu__element--icons">
                    <!--icons-->
                    <i class="fas fa-user"></i>
                    <i class="fas fa-chart-pie fas--white"></i>
                    <i class="fas fa-store"></i>
                </div>
                <div class="menu__element">
                    <!--settings-->
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <!--proper content-->
            <div class="content__middleContent middleContent">
                <!--menu-->
                <div class="middleContent__menu">
                    <div class="middleContent__content">
                        <h1 class="middleContent__text">
                            Dashboard UI Design
                        </h1>
                        <div class="middleContent__time">
                            <div id="middleContent__clock" onload="time()"></div>
                            <div class="middleContent__wmy">
                                <ul class="middleContent__list">
                                    <li class="middleContent__listItem">Week</li>
                                    <li class="middleContent__listItem middleContent__listItem--month">Month</li>
                                    <li class="middleContent__listItem">Year</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--chart-->
                <div class="middleContent__chart"></div>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
