<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard UI Design</title>

    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/a821291b86.js" crossorigin="anonymous"></script>

    <!-- charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div id="container">
        <div class="content">
            <!-- menu -->
            <div class="menu">
                <div class="menu__element">
                    <!-- profile img -->
                    <img src="img/exampleProfileImg.jpg" alt="example profile image">
                </div>
                <div class="menu__element menu__element--icons">
                    <!-- icons -->
                    <i class="fas fa-user"></i>
                    <i class="fas fa-chart-pie fas--white"></i>
                    <i class="fas fa-store"></i>
                </div>
                <div class="menu__element">
                    <!-- settings -->
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <!-- proper content -->
            <div class="content__middleContent middleContent">
                <!-- top section -->
                <div class="middleContent__menu">
                    <div class="middleContent__content">
                        <h1 class="middleContent__text">
                            Dashboard UI Design
                        </h1>
                        <!-- clock / w m y -->
                        <div class="middleContent__time">
                            <div id="middleContent__clock" onload="time()"></div>
                            <div class="middleContent__wmy">
                                <ul class="middleContent__list">
                                    <li class="middleContent__listItem">Week</li>
                                    <li class="middleContent__listItem middleContent__listItem--month">Month</li>
                                    <li class="middleContent__listItem">Year</li>
                                </ul>
                            </div>
                        </div>
                        <!-- menu -->
                        <div class="middleContent__menuContent">
                            <div class="middleContent__menuElement middleContent__menuElement--first">
                                <h3 class="middleContent__menuElementText">Views</h3>
                                <h5>850</h5>
                                <h6>+24%</h6>
                            </div>
                            <div class="middleContent__menuElement middleContent__menuElement--second">
                                <h3 class="middleContent__menuElementText">Clients</h3>
                                <h5>40</h5>
                                <h6>+10%</h6>
                            </div>
                            <div class="middleContent__menuElement middleContent__menuElement--third">
                                <h3 class="middleContent__menuElementText">Sales</h3>
                                <h5>45</h5>
                                <h6>-20%</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- charts -->
                <div class="middleContent__chart">
                    <div class="middleContent__chartContent">
                        <h1 class="middleContent__text">
                            Revenue
                        </h1>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="content__rightContent rightContent">
                <!-- top -->
                <div class="rightContent__top">
                    <img src="img/rightSideImg.jpg" id="rightContent__topImage">
                </div>
                <!-- bottom -->
                <div class="rightContent__bottom">
                    <h2 class="rightContent__titleText">Best Sellers</h2>
                    <!-- best sellers -->
                    <div class="rightContent__sellersContainer">
                        <div class="rightContent__sellersElement rightContent__sellersElement--best">
                            <div class="rightContent__sellersElementItems">
                                <img src="img/bSellers1.jpg"><p>Armchair</p>
                            </div>
                            <div class="rightContent__sellersElementItems rightContent__sellersElementItems--rate">
                               <i class="fas fa-sort-up"></i></i></i><p>60%</p>
                            </div>
                        </div>
                        <div class="rightContent__sellersElement">
                            <div class="rightContent__sellersElementItems">
                                <img src="img/bSellers2.jpg"><p>Armchair</p>
                            </div>
                            <div class="rightContent__sellersElementItems rightContent__sellersElementItems--rate">
                               <i class="fas fa-sort-up"></i><p>35%</p>
                            </div>
                        </div>
                        <div class="rightContent__sellersElement">
                            <div class="rightContent__sellersElementItems">
                                <img src="img/bSellers3.jpg"><p>Armchair</p>
                            </div>
                            <div class="rightContent__sellersElementItems rightContent__sellersElementItems--rate">
                               <i class="fas fa-sort-up"></i></i><p>25%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
